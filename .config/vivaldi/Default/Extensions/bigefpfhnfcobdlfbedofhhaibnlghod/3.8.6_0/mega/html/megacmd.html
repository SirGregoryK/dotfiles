<div class="main-scroll-block transparent-header">
   ((TOP))
   <div class="main-pad-block">
       <div class="megacmd-header">
           <div class="main-mid-pad">
                <div class="megacmd-logo"></div>
                <div class="megacmd-header-txt">
                    MEGAcmd provides GUI-less access to the MEGA cloud. It supports all operations on your MEGA account through a set of powerful commands.
                </div>
                <div class="button default-huge-button download-megacmd inline red" data-link="/">
                    <i class="medium-icon down-arrow"></i>
                    [$58]
                </div>
                <div class="megacmd-linux hidden">
                    <div class="default-select megacmd-dropdown">
                        <span>[$7086]</span>
                        <div class="megacmd-dropdown-list default-select-dropdown hidden">
                                <div class="megacmd-dropdown-scroll">
                                    <div class="megacmd-scr-pad">
                                    </div>
                                </div>
                                <div class="mega-list-arrow hidden"></div>
                        </div>
                    </div>
                    <div class="sync-radio-buttons">
                          <div class="architecture-checkbox radioOff"><input type="radio" name="architecture" id="rad1" class="linux32 radioOff" value="32"></div>
                          <label for="rad1" class="radio-txt 32">32 bit</label>
                          <div class="architecture-checkbox radioOn"><input type="radio" name="architecture" id="rad2" class="linux64 radioOn" checked="checked" value="64"></div>
                          <label for="rad2" class="radio-txt 64">64 bit</label>
                          <div class="clear"></div>
                    </div>
                </div>
                <div class="megacmd-button-info">[$12487]</div>
           </div>
       </div>
       <div class="main-mid-pad">
            <div class="megacmd-features first">
                <div class="megacmd-icon device"></div>
                <div class="megacmd-icon-info red">
                    Interactive
                </div>
                <div class="megacmd-icon-info small">
                    A versatile command shell
                </div>
            </div>
            <div class="megacmd-features">
                <div class="megacmd-icon cogs"></div>
                <div class="megacmd-icon-info red">
                    Scriptable
                </div>
                <div class="megacmd-icon-info small">
                    Execute commands from a shell, script or another program.
                </div>
            </div>
            <div class="clear"></div>
       </div>
      ((BOTTOM))    
  </div>
</div>
